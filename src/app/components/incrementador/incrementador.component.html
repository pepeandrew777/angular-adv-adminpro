<div class="input-group">
    <span class="input-group-btn">
        <button  type="button" (click)="cambiarValor(-5)"
                                [ngClass]="btnClass">
        
        <i class="fa fa-minus"></i>
        </button>
    </span>
    <input min="0" 
           max="100" 
           [ngClass]="{'is-invalid':progreso > 100 || progreso < 0 }"
           (ngModelChange)="onChange($event)"
           type="number" 
           class="form-control" 
           placeholder="Progreso" 
           [(ngModel)]="progreso">

    <span class="input-group-btn">
       <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
        <i class="fa fa-plus"></i>
       </button>
    </span>
   
</div>
